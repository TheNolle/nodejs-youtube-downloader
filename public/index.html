<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading...</title>
    <link rel="icon" href="/favicon.ico" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main id="appComponent"></main>
    <noscript>
        <style>
            * {
                cursor: default;
                user-select: none;
                margin: 0;
                padding: 0;
                border: none;
                outline: none;
                font-family: 'Roboto', sans-serif;
            }

            body {
                height: 100vh;
                width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
                background-color: #333;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
                color: #22ff77;
            }

            details {
                margin-top: 2rem;
            }

            details > summary {
                cursor: pointer;
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }

            details > summary:hover,
            details[open] > summary {
                color: #22ff77;
            }

            details > ol {
                list-style-type: decimal;
                margin-left: 2rem;
            }

            details > ol > li {
                margin-bottom: 0.5rem;
            }

            details > p {
                margin-top: 1rem;
            }

            a {
                cursor: pointer;
                color: #22ff77;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>

        <h1>How to enable JavaScript in your browser</h1>
        <details>
            <summary>Google Chrome</summary>
            <ol>
                <li>On your computer, open Chrome.</li>
                <li>Go to a site that wants to use javascript.</li>
                <li>To the left of the web address, click Lock or Info.</li>
                <li>At the bottom, click Site settings.</li>
                <li>In the new tab, to the right of "JavaScript," click the Down arrow.</li>
                <li>Select Allow.</li>
                <li>Go back to the site and reload the page.</li>
            </ol>
            <p>For more information, visit <a href="https://support.google.com/chrome/answer/114662?co=GENIE.Platform%3DDesktop&hl=en" target="_blank" rel="noopener">Google Chrome Help</a></p>
        </details>
        <details>
            <summary>Firefox</summary>
            <ol>
                <li>Click the menu button and select Preferences.</li>
                <li>Select the Privacy & Security panel.</li>
                <li>Scroll down to the Permissions section.</li>
                <li>Check the box next to Enable JavaScript.</li>
                <li>Close the Preferences page.</li>
                <li>Click the Reload current page button of the web browser to refresh the page.</li>
            </ol>
            <p>For more information, visit <a href="https://support.mozilla.org/en-US/kb/javascript-settings-for-interactive-web-pages" target="_blank" rel="noopener">Mozilla Firefox Help</a></p>
        </details>
        <details>
            <summary>Microsoft Edge</summary>
            <ol>
                <li>Click the menu button and select Settings.</li>
                <li>Click on View advanced settings.</li>
                <li>Scroll down to the JavaScript section and set the toggle to Allowed (recommended).</li>
                <li>Close the Settings tab.</li>
                <li>Click the Reload current page button of the web browser to refresh the page.</li>
            </ol>
            <p>For more information, visit <a href="https://support.microsoft.com/en-us/microsoft-edge" target="_blank" rel="noopener">Microsoft Edge Help</a></p>
        </details>
        <details>
            <summary>Safari</summary>
            <ol>
                <li>Click on Safari in the top Apple menu, and then select Preferences.</li>
                <li>Click on the Security tab.</li>
                <li>Check the Enable JavaScript checkbox.</li>
                <li>Close the Preferences window.</li>
                <li>Click the Reload current page button of the web browser to refresh the page.</li>
            </ol>
            <p>For more information, visit <a href="https://support.apple.com/guide/safari/browse-the-web-ibrw1069/mac" target="_blank" rel="noopener">Apple Safari Help</a></p>
        </details>
    </noscript>
</body>

</html>
